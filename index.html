<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Crossy Space</title>

    <link rel="stylesheet" href="/stylesheet/reset.css" />
    <link rel="stylesheet" href="/stylesheet/style.css" />

    <script type="text/javascript" src="/js/goal.js"></script>
    <script type="text/javascript" src="/js/board.js"></script>
    <script type="text/javascript" src="/js/player.js"></script>
    <script type="text/javascript" src="/js/game.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </head>
  <body>
    <div class="space"></div>
    <h1 class="stroke">Crossy {</h1>
    <div class="game">
      <div class="info-wrapper">
        <div>
          <h2 class="stroke title-items">LIVES</h2>
          <p id="lives-player" class="stroke title-items">3</p>
        </div>
        <div>
          <h2 class="stroke title-items">TIME</h2>
          <div id="progress">
            <div id="progress-bar"></div>
          </div>
        </div>
      </div>

      <div class="canvas-wrapper">
        <canvas id="game-board" width="1000px" height="500px"></canvas>
      </div>

      <div class="info-wrapper">
        <h2 class="stroke title-items">GOALS</h2>
        <div class="goal-wrapper">
          <img
            id="star-0"
            class="star-wrapper"
            src="/res/img/star-empty.svg"
            alt=""
          />
          <img
            id="star-1"
            class="star-wrapper"
            src="/res/img/star-empty.svg"
            alt=""
          />
          <img
            id="star-2"
            class="star-wrapper"
            src="/res/img/star-empty.svg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
